{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Your Conversations</h1>
    
    {% if not conversations %}
        <p>You haven't started any conversations yet. Find a user and send them a message!</p>
    {% else %}
        <div class="list-group">
            {% for user in conversations %}
                <a href="{{ url_for('main.chat', username=user.username) }}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <img class="rounded-circle me-3" style="width: 50px; height: 50px; object-fit: cover;" src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}">
                    <h5 class="mb-1">{{ user.username }}</h5>
                </a>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
